<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 style="font-family: 'Titillium Web', bold;" class="text-center">Registration</h1>
        <div class="d-flex justify-content-end">
          <button type="button" id="logout-button" class="btn btn-primary btn-lg">Logout</button>
        </div>



        <div class="container">
          <p class="text-center py-3">Note: Please wait until your house is loaded automatically into the text field.
            Once
            committed, changes are not entertained.</p>
          <p class="text-center py-3"><strong>Each member of a team event should be entered separately.</strong></p>
        </div>
      </div>
    </div>



    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form class="gform" method="POST" data-email="example@email.net"
            action="https://script.google.com/macros/s/AKfycbxNvqEqPmm0GwWYuZTLXPe-4eT48xCC95ks9ce3Ew/exec">
            <div class="form-elements">
              <ul class="flex-outer">
                <li>
                  <label for="full_name" style="font-family: 'Titillium Web', bold;">Full Name *</label>
                  <input id="full_name" type=text name="full_name" required placeholder="eg: Your Name"
                    style="font-family: 'Titillium Web', bold; color: black;text-transform:uppercase" />
                </li>
                <li>
                  <label for="house" style="font-family: 'Titillium Web', sans-serif;"> House *</label>
                  <input id="house" name="house" required placeholder="House"
                    style="font-family: 'Titillium Web', bold; color: black;text-transform:uppercase" disabled />
                </li>

                <li>
                  <label for="sem_class" style="font-family: 'Titillium Web', bold;"> Class *</label>
                  <input id="sem_class" name="sem_class" required placeholder="eg: S7 CS Beta"
                    style="font-family: 'Titillium Web', bold; color: black;text-transform:uppercase" />
                </li>

                <li>
                  <label for="cuid" style="font-family: 'Titillium Web', bold;"> UID *</label>
                  <input id="cuid" name="cuid" required placeholder="eg: U1XXXXXX"
                    style="font-family: 'Titillium Web', bold; color: black;text-transform:uppercase" />
                </li>


                <li>
                  <label for="event_id" style="font-family: 'Titillium Web', bold;">Event *</label>
                  <select class="form-control" id="event_id" name="event_id">
                    <option value="G1" style="font-family: 'Titillium Web', bold;">THEME SHOW</option>
                    <option value="G2" style="font-family: 'Titillium Web', bold;">GRILL THE CHICKEN</option>
                    <option value="G3" style="font-family: 'Titillium Web', bold;">DECO</option>
                    <option value="G4" style="font-family: 'Titillium Web', bold;">NADAN PATTU</option>
                    <option value="G5" style="font-family: 'Titillium Web', bold;">BAND OF BRAHMAS</option>
                    <option value="G6" style="font-family: 'Titillium Web', bold;">BATTLE OF BANDS</option>
                    <option value="G7" style="font-family: 'Titillium Web', bold;">GROUP SONG (EASTERN)</option>
                    <option value="G8" style="font-family: 'Titillium Web', bold;">OLD MELODY SONG (DUET)</option>
                    <option value="G9" style="font-family: 'Titillium Web', bold;">NOSTALGIA (GIRLS)</option>
                    <option value="G10" style="font-family: 'Titillium Web', bold;">THEMATIC DANCE (GIRLS)</option>
                    <option value="G11" style="font-family: 'Titillium Web', bold;">PROP DANCE (BOYS)</option>
                    <option value="G12" style="font-family: 'Titillium Web', bold;">MIME</option>
                    <option value="G13" style="font-family: 'Titillium Web', bold;">THIRUVATHIRA</option>
                    <option value="G14" style="font-family: 'Titillium Web', bold;">MARGAMKALI</option>
                    <option value="G15" style="font-family: 'Titillium Web', bold;">VATTAPATTU</option>
                    <option value="G16" style="font-family: 'Titillium Web', bold;">SYNCHRONIZATION</option>
                    <option value="G17" style="font-family: 'Titillium Web', bold;">DEBATE (MALAYALAM)</option>
                    <option value="G18" style="font-family: 'Titillium Web', bold;">DEBATE (ENGLISH)</option>
                    <option value="G19" style="font-family: 'Titillium Web', bold;">QUIZ</option>
                    <option value="G20" style="font-family: 'Titillium Web', bold;">DRAMA</option>
                    <option value="G21" style="font-family: 'Titillium Web', bold;">TABLEAU</option>
                    <option value="G22" style="font-family: 'Titillium Web', bold;">MOVIE SCENE DUBBING</option>
                    <option value="G23" style="font-family: 'Titillium Web', bold;">SHORT FILM</option>
                    <option value="G24" style="font-family: 'Titillium Web', bold;">MEHANDI COMPETITION</option>
                    <option value="G25" style="font-family: 'Titillium Web', bold;">TREASURE FROM TRASH</option>
                    <option value="G26" style="font-family: 'Titillium Web', bold;">FACE PAINTING</option>


                  </select>

                </li>
                <!-- <li>
                        <label for="captain_email" style="font-family: 'Titillium Web', bold;"> Class *</label> -->
                <input type="hidden" id="email" name="email" required />
                <!-- </li> -->

                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-lg btn-success">Submit</button>
                </div>
              </ul>
            </div>
        </div>

        <div class="thankyou_message" style="display:none;">
          <h2 style="font-family: 'Titillium Web', bold;font-weight: 300; text-align:center;">Your submission is
            successful. Refresh page to add more entries.</h2>

        </div>
        </form>

    $("#logout-button").click(function (event) {
      event.preventDefault();
      firebase.auth().signOut().then(function () {
        // Sign-out successful.
        window.location.href = "login.html";
      }).catch(function (error) {
        // An error happened.
      });
    });

    var house, uid, email;
    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        uid = firebase.auth().currentUser.uid;
        email = firebase.auth().currentUser.email;
        // console.log(uid);
        // console.log(email);
        // console.log('here2');

        firebase.database().ref().child('reg_captains').once("value", function (snapshot) {
          // console.log('here');
          var house = snapshot.child(uid).val();
          // console.log(house);
          document.getElementById('house').value = house;
          document.getElementById('email').value = email;
        })

      } else {
        // No user is signed in.

      }
    });

  </script>
